<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header>
        <img src="./assets/img/coracoes-icon.png" alt="Logo três corações">
        <h1>AluraGeek</h1>
    </header>
    <main>
        <section class="products__container__form">
            <h1>ADICIONAR PRODUTO:</h1>
            <form action="" class="products-form">
                <input type="text" placeholder="nome...">
                <input type="text" placeholder="valor...">
                <input type="text" placeholder="imagem...">
                <div class="products__form-button">
                    <button id="save">Salvar</button>
                    <button id="clear">Limpar</button>
                </div>
            </form>
        </section>
        <section class="products__list">
            <h1>MEUS PRODUTOS:</h1>
            <ul>
                <li>
                    <img src="./assets/img/stormtrooper.jpg" class="card__img" alt="">
                    <h3>Stormtrooper</h3>
                    <div class="footer__card">
                        <p>$ 60,00</p>
                        <img src="./assets/img/trash-icon.png" alt="Lixeira">
                    </div>
                </li>
            </ul>
        </section>
    </main>
